<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.4.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rye">
</head>
<body>
    <div class="semi-circle">
        <h1>Ten Slots</h1>
    </div>
        <div class="container1">
            <div class="container2">
                <div class="container3">
                    <div class="prizecontainer">
                        <div id="balance">Prize Pool: <span id="balanceValue"></span> ETH</div>
                    </div>
                    <div class="container4">
                        <div class="container5">
                            <div class="reelborder">
                                <div class="reel" id="reel1">üçé</div>
                            </div>
                            <div class="reelborder">
                                <div class="reel" id="reel2">üçå</div>
                            </div>
                            <div class="reelborder">
                                <div class="reel" id="reel3">üçí</div>
                            </div>
                    </div>
                    </div>
                    <div class="messagecontainer">
                        <div class="status"><span id="statusValue"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="spin-button" id="spinButton">SPIN</button>
    <script src="/script.js"></script>
</body>
</html>
